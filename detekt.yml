console-reports:
  active: true
  exclude:
    - '' # Exclude nothing -> Enable all workaround

formatting:
  active: true
  NoWildcardImports:
    active: false
  TrailingCommaOnCallSite:
    useTrailingCommaOnCallSite: true
  TrailingCommaOnDeclarationSite:
    useTrailingCommaOnDeclarationSite: true

style:
  active: true
  WildcardImport:
    active: false
  UnnecessaryAbstractClass:
    active: false
  ForbiddenComment:
    comments: [ 'TODO', 'FIXME', 'STOPSHIP' ]
    allowedPatterns: https://github.com/ywxt/langhuan/issues/\d+
  ReturnCount:
    max: 4

naming:
  active: true
  FunctionNaming:
    functionPattern: "[a-zA-Z][a-zA-Z0-9]*"
